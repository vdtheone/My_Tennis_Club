{% extends 'master.html' %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>Members</h1>

    <ul>
      {% for x in mymembers %}
        {% comment %} <li onclick="window.location = 'details/{{ x.slug }}'"> {% endcomment %}
        <li>
          <a href="details/{{ x.slug }}">{{ x.first_name|capfirst }} {{ x.last_name|capfirst }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
