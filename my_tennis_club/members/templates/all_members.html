{% extends 'master.html' %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>Members</h1>

    <ul>
      {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.slug }}'">
          <a href="details/{{ x.slug }}">{{ x.first_name }} {{ x.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
