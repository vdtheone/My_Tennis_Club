{% extends 'master.html' %}

{% block title %}
  Add New Member
{% endblock %}

{% block content %}
  <div class="container my-2">
    <div class="d-flex align-items-center justify-content-center">
      <h1>Add Member</h1>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="textHelp" />
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="textHelp" />
      </div>
      <div class="mb-3">
        <label for="phone_num" class="form-label">Phone</label>
        <input type="number" class="form-control" id="phone_num" name="phone_num" />
      </div>
      <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>
  </div>
{% endblock %}
